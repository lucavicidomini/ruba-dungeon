@if (error$ | async; as error) {
  <div>Error: <samp>{{ error | json }}</samp></div>
}

<div class="game">
  <app-game-over-popup *ngIf="showGameOver$ | async" (newGame)="onNewGame()"></app-game-over-popup>
  <app-game-over-popup *ngIf="showGameWon$ | async" (newGame)="onNewGame()"></app-game-over-popup>
  <app-welcome-popup *ngIf="showWelcome$ | async" (newGame)="onNewGame()"></app-welcome-popup>

  <app-board></app-board>
  <app-action-bar></app-action-bar>
  <app-main-menu></app-main-menu>
</div>

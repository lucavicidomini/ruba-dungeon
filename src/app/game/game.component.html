@if (error$ | async; as error) {
  <div>Error: <samp>{{ error | json }}</samp></div>
}

<div class="game">

  @if (showAbout$ | async) {
    <app-about-popup></app-about-popup>
  }
  
  @if (showGameOver$ | async) {
    <app-game-over-popup (newGame)="onNewGame()"></app-game-over-popup>
  }

  @if (showGameWon$ | async) {
    <app-game-won-popup (newGame)="onNewGame()"></app-game-won-popup>
  }

  @if (showNewGame$ | async) {
    <app-new-game-popup (newGame)="onNewGame()"></app-new-game-popup>
  }

  @if (showSettings$ | async) {
    <app-settings-popup></app-settings-popup>
  }

  @if (layout$ | async; as layout) {
    <app-board [layout]="layout"></app-board>
  }
  
  <app-action-bar></app-action-bar>
  <app-main-menu></app-main-menu>
  <app-tutorial-popup></app-tutorial-popup>
  
</div>

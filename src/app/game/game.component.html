@if (error$ | async; as error) {
  <div>Error: <samp>{{ error | json }}</samp></div>
}

<div class="game">
  
  @if (status$ | async; as status) {
    <app-popup [visible]="(showWelcome$ | async)">
      <app-welcome-popup
        [status]="status"
        (newGame)="onNewGame()"
      ></app-welcome-popup>
    </app-popup>
  }
  
  <app-board></app-board>
  <app-action-bar></app-action-bar>
  <app-main-menu></app-main-menu>
</div>

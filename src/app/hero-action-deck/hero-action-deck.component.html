<app-selectable-deck
    [deck]="deck"
    [selectedDeck]="selectedDeck"
    (selectCards)="onSelect($event)"
></app-selectable-deck>

<button
    *ngFor="let suit of selectedCardSuits"
    [disabled]="disableButton(suit)"
    type="button"
    (click)="onPlay(suit)"
>{{ getButton(suit) }}</button>

<button
    *ngIf="!deck.length"
    [disabled]="disableButton()"
    type="button"
    (click)="onPlay()"
>{{ getButton() }}</button>

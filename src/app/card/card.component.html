@if (cover) {
  <div class="card covered">
    <span class="tooltip">(hidden)</span>
  </div>
} @else {
  <div [ngClass]="css" [class.selected]="selected">
    <span class="tooltip">{{ card.value }} {{ suit }}{{ selected ? ' (selected)' : '' }}</span>
    @if (shortcut) {
      <span class="shortcut">[<u>{{ shortcut }}</u>]</span>
    }
  </div>
}
